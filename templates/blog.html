{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ object.title }}</h1>
            <p class="card-text">{{ object.content }}</p>
            <p class="card-text"><small class="text-muted">Autor: {{ object.author | title }}</small></p>
        </div>
    </div>
</div>
{% endblock content %}
